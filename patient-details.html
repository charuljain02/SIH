<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Details</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

<header>Patient Registration & Profile</header>
<nav>
  <a href="dashboard.html">Dashboard</a>
  <a href="patient-details.html">Profile</a>
  <a href="prescriptions.html">Prescriptions</a>
</nav>

<main class="container">
  <form id="patientForm">
    <label>Full Name</label>
    <input type="text" id="name" required>
    <label>Aadhaar Number</label>
    <input type="text" id="aadhaar" maxlength="12" required>
    <label>Age</label>
    <input type="number" id="age" required>
    <label>Gender</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <label>Phone</label>
    <input type="text" id="phone" required>
    <label>Address</label>
    <textarea id="address" rows="3" required></textarea>
    <button type="submit">Generate QR & Show Profile</button>
  </form>

  <div id="profileCard" style="display:none; margin-top:20px; padding:15px; border:1px solid #ccc; border-radius:8px;">
    <h3>Patient Profile</h3>
    <p><b>Name:</b> <span id="displayName"></span></p>
    <p><b>Aadhaar:</b> <span id="displayAadhaar"></span></p>
    <p><b>Age:</b> <span id="displayAge"></span></p>
    <p><b>Gender:</b> <span id="displayGender"></span></p>
    <p><b>Phone:</b> <span id="displayPhone"></span></p>
    <p><b>Address:</b> <span id="displayAddress"></span></p>
    <div id="qrcode"></div>
  </div>
</main>

<script>
const form = document.getElementById('patientForm');
const profileCard = document.getElementById('profileCard');
const qrcodeContainer = document.getElementById('qrcode');

form.addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value;
  const aadhaar = document.getElementById('aadhaar').value;
  const age = document.getElementById('age').value;
  const gender = document.getElementById('gender').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;

  document.getElementById('displayName').innerText = name;
  document.getElementById('displayAadhaar').innerText = aadhaar;
  document.getElementById('displayAge').innerText = age;
  document.getElementById('displayGender').innerText = gender;
  document.getElementById('displayPhone').innerText = phone;
  document.getElementById('displayAddress').innerText = address;

  profileCard.style.display = 'block';
  qrcodeContainer.innerHTML = "";
  new QRCode(qrcodeContainer,{text:JSON.stringify({name,aadhaar,age,gender,phone,address}),width:150,height:150});
});
</script>

<footer>&copy; 2025 Healthcare System</footer>
</body>
</html>
